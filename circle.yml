machine:
  services:
    - docker
    - mysql

dependencies:
  override:
    - cat /etc/mysql/my.ini
    - docker version
    - /sbin/ifconfig
    - docker build -t phalcon:0.0.1 .
# コメント追加
test:
  override:
    - docker run -it -e APP_ENV=circleci -v `pwd`/src:/var/www/ phalcon:0.0.1 phpunit -c /var/www/sample1/tests/
